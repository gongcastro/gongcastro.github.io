# Date format
date-format: "dddd, MMMM D, YYYY"

# Enable banner style title blocks
title-block-banner: "#ffa07a"

# Add blog-post class to the banner header area
format: 
  html:
    code-tools: true
    comments:
      giscus: 
        repo: gongcastro/gongcastro.github.io
        category: Blog comments
        category-id: R_kgDOGJ9lfQ
        mapping: pathname
    quarto-template-params:
      banner-header-class: "blog-post"

# Default for table of contents
toc: true
toc-title: Contents
toc-location: left

freeze: true

# Default knitr options
execute:
  echo: true
  message: true
  warning: true

# Default author
author:
  - name: Gonzalo Garcia-Castro
    url: https://www.gongcastro.github.io/
    orcid: "{{< var orcid >}}"